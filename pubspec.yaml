name: flutter_one_pass
description: Geetest OnePass plugin, include Androud and iOS platform. use China mobile phone achieve quick log in.
version: 0.0.6
homepage: https://github.com/Mzrong/flutter_one_pass

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: life.zrong.flutter_one_pass
        pluginClass: FlutterOnePassPlugin
      ios:
        pluginClass: FlutterOnePassPlugin
